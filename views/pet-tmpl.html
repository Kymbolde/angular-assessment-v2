<div ng-repeat="pets in pet">
        <!--pet Image-->
        <!--pet Image click collapse the image-->
        <a class="pet-grid__pet" >
            <img class="pet-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" ng-src="{{pets.image}}" alt="{{pets.name}}" ng-show="!hidden">
        </a>
        <a class="pet-grid__pet" ng-click="hidden = !hidden">
            show image
        </a>

        <!--pet Meta-->
        <div class="pet-grid__meta">
            <!--Name click should redirect to the pet-details section. Remember to pass along the pet id so you can make an api call
        to get the specific pet details-->
            <h3 class="pet-grid__name"><a ui-sref="bio({id: {{'pets.id'}}})"><!--Name-->{{pets.name}}</a></h3>

            <!--pet Breed-->
            <h4 class="pet-grid__sub"><!--Breed-->{{pets.breed}}</h4>

            <!--pet Age-->
            <div class="pet-grid__price"><!--Age-->{{pets.age}} in dog years</div>
        </div>
</div>
